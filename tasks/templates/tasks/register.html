{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4 text-center">📝 Register</h2>

<form method="post" class="flex flex-col gap-2 mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Register</button>
</form>

<p class="text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 transition">Login here</a></p>
{% endblock %}
